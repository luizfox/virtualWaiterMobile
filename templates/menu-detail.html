<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{menu.title}}">
  <ion-content class="padding">

		<div class="card">
		  <div class="item item-divider">
		    <h2>{{menu.title}}</h2>
		  </div>
		  <div class="item item-text-wrap">
				<img ng-src="http://localhost:3000/images/{{menu.image}}" style="width: 64px; height: 64px">
		    <p>{{menu.description}}</p>
		  </div>
		  <div class="item item-divider">
		    <h2>${{menu.price}}</h2>
		  </div>
		</div>
		<button type="button" name="orderBtn" class="button button-positive button-full" ng-click="order(menu, table)">Order for table {{table}}</button>
  </ion-content>
</ion-view>
