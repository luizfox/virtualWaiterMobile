<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	<div ng-controller="TableCtrl">
	  <!-- Dashboard Tab -->
	  <ion-tab title="Table" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/table">
	    <ion-nav-view name="tab-table"></ion-nav-view>
	  </ion-tab>

	  <!-- Chats Tab -->
	  <ion-tab title="Menu" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/menu">
	    <ion-nav-view name="tab-menu"></ion-nav-view>
	  </ion-tab>

	  <!-- Account Tab -->
	  <ion-tab title="Bill" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/bill">
	    <ion-nav-view name="tab-bill"></ion-nav-view>
	  </ion-tab>

	</div>
</ion-tabs>
